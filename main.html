<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마리오 게임</title>
    <link rel="stylesheet" href="mycss.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="myscript.js"></script>
</head>

<body>
    <div id="backgroud" class="backStyle">
        <img src="marioback.jpg" width="50%" height="100%"><img src="marioback.jpg" width="50%" height="100%">
    </div>

    <div class="outterBoxStyle" id="outterBox">        
        <table id="board" class="boardStyle">
            <tr>
                <td width="50px"><img src="coin.png" width="50%"></td>
                <td id="scoreDisplay">0</td>
                <td width="50px"><img src="star.png" width="70%"> </td>
                <td id="lifeDisplay">3</td>
            </tr>
        </table>
        <div class="marioStyle" id="mario">
            <img src="mario.gif" width="100%" height="100%">
        </div>
        <div class="mushroomStyle" id="mushroom">
            <img src="mushroom.png" width="100%" height="100%">
        </div>
        <div class="gameOverStyle" id="gameOver">
            <img src="over.png" width="100%" height="100%">
        </div>
    </div>
</body>
</html>
